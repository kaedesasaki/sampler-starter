<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        .container {
            display: flex;
        }

        .button {
            background-color: lightblue;
            width: 100px;
            height: 100px;
            border-radius: 3px;
            border: 6px solid darkblue;
            margin: 50px 50px;
        }

        .button :hover {
            background-color: darkgray;
        }

    </style>

    <script src="libs/howler.js"></script>

    <title>sampler</title>
</head>
<body>

    <div class="container">

    </div>

</body>

<script>
    // a function that takes a sound in and plays it
const playSound = (sound) => {
    sound.play();
}



//we can change the number of sounds if we add more sound to the folder.
// a new button will be automagically added!
const numSounds = 7;
const sounds = Array.from({ length: numSounds}, (e, i) => new Howl({ src: `sounds/${i}.mp3`, html5: false, volume: 0.9, loop: false }));

//let's make an array of random colors
//our function to get a random color
const getRandomColor = () => `#${Math.floor(Math.random()*16777215).toString(16)}`; 
const colors = Array.from({ length: numSounds }, () => getRandomColor() );
console.log(colors);

//grab our container
const container = document.querySelector('.container');
//the number of buttons will increase if the number of sounds is
const numButtons = numSounds;
//make our divs
//first let's make the function to make the divs -- and let's give it a random color
const makeDiv = (index) => {
    div = document.createElement('div');
    div.className='button';
    div.style.backgroundColor = colors[index];

    return div
    };
//now we use the function
const buttons = Array.from({ length: numButtons}, (element, index) => makeDiv(index));
console.log(buttons);
//add the buttons to the container
buttons.forEach(button => container.appendChild(button));


//add an event listener to each button
buttons.forEach( (button, index) => {
    button.addEventListener('click', () => {
        playSound(sounds[index])
    })
    button.addEventListener('mouseover', () => {
        button.style.backgroundColor='lightgrey';
    })
    button.addEventListener('mouseout', () => {
        button.style.backgroundColor=colors[index];
    })
})



</script>
</html>
